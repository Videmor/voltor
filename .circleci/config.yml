version: 2
jobs:
  build:
    working_directory: ~/app
    docker:
      - image: docker:17.05.0-ce-git

    steps:
      - checkout
      - setup_remote_docker

      - run: docker build -t voltor . 

      # run tests!
      - run: docker run voltor npm test
      
      # - deploy:
      #     name: Deploy qa
      #     command: sh deployments/qa.sh

  deploy:
    working_directory: ~/app
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: Deploy to now.sh
          command: sh deployments/qa.sh

workflows:
  version: 2
  buildi-and-deploy:
    jobs:
      - build
      - deploy:
        requires:
          - build
        filters:
          branches:
            only: /feature_.*/

